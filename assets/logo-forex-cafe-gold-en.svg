<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 55" width="220" height="55">
  <defs>
    <!-- Gold gradient matching site accent color #d97706 -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <!-- Glow filter for text -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Arabic Text: فوركس كافيه - Top, bold with glow -->
  <text x="110" y="22" font-family="Tajawal, sans-serif" font-weight="800" font-size="20" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="1" filter="url(#glowStrong)">فوركس كافيه</text>
  
  <!-- English Text: FOREX.CAFE - Bottom with subtle glow -->
  <text x="110" y="44" font-family="Tajawal, sans-serif" font-weight="500" font-size="14" fill="#d1d5db" text-anchor="middle" letter-spacing="4" filter="url(#glow)">FOREX.CAFE</text>

</svg>
